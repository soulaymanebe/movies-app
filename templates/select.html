<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Movie or Series</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="home-button">
            <img src="{{ url_for('static', filename='home-icon.png') }}" alt="Home" />
        </a>        
        <h1>Select a Movie or Series</h1>
        <div class="results-grid">
            {% for result in results %}
                <div class="result-card">
                    <img src="{{ result['Poster'] if result['Poster'] != 'N/A' else url_for('static', filename='placeholder.png') }}" alt="Poster of {{ result['Title'] }}">
                    <div class="result-info">
                        <h2><a href="{{ url_for('watch', imdb_id=result['imdbID']) }}">{{ result['Title'] }}</a></h2>
                        <p>{{ result['Type'] | capitalize }} | {{ result['Year'] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}" class="back-link">Back to Search</a>
    </div>
</body>
</html>
