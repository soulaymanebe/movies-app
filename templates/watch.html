<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watching {{ movie_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="home-button">
            <img src="{{ url_for('static', filename='home-icon.png') }}" alt="Home" />
        </a>        
        <h1>{{ movie_title }}</h1>
        <div class="video-container">
            <iframe src="{{ embed_url }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="{{ url_for('index') }}" class="back-link">Back to Search</a>
    </div>
</body>
</html>
